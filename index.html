<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Dropbox</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <img
          class="logo"
          src="./assets/img/dropboxlogo.png"
          alt="Drop box logo"
        />
      </div>
      <div class="header-text-container">
        <h2>Dropbox</h2>
        <div class="sign-up">
          <a href="https://www.dropbox.com/register"
            >&nbsp; &nbsp; Sign Up &nbsp; &nbsp;</a
          >
        </div>
      </div>
    </header>
    <div class="content-container">
      <p>Log in or sign up</p>
      <div class="pass-thru-signin google">
        <img src="./assets/img/google.png" alt="Google logo" />
        <p>Continue with Google</p>
      </div>
      <br />
      <div class="pass-thru-signin apple">
        <img src="./assets/img/apple.png" alt="Apple logo" />
        <p>Continue with Apple</p>
      </div>
      <br />
      <div class="or">or</div>
      <br />
      <div class="signup-form">
        <form>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <br />
          <button type="submit">Continue</button>
        </form>
      </div>
    </div>
    <footer>
      <div class="footernav"></div>
    </footer>
  </body>
</html>
